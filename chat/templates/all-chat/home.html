{% extends "all-chat/base.html"%}
{% load bootstrap3 %}
{%block content%}
 <div class="container">
     <h1 class="text-center">Karibu instagram Gabby</h1>
    {% for profile_item in profile_contents%}
     <div class="row">
         <div class="col-md-1"></div>
         <div class="col-md-10">
             <div class="row">
                 
                 <div class="col-md-4">
                     <div class="row" style="background-color: blueviolet;">
                         <div class="col-md-6" style="background-color: red;"><img src="{{profile_item.profile_photo.url}}" alt="" height="150px"></div>
                         <div class="col-md-6" style="background-color: blue;">{{profile_item.name}}</div>
                     </div>
                 </div>
                 <div class="col-md-5"></div>
                 <div class="col-md-3 bg-warning text-danger" ><button class="btn btn-primary btn-lg">Follow</button></div>
             </div>
         </div>
         <div class="col-md-1"></div>
     </div>
    {%endfor%} 
 </div>

{%endblock%}
